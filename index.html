<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
   <div class="header">
   <div class="topheader">
    <div class="fa fa-search fa-lg"></div>
    <input type="search" class="search-bar">
    <i class="fa fa-bell fa-lg"></i>
    <img src="cat-g778dfc752_640.png" alt="a white cartoon kitten holds a blue ball of yarn" class="profilePicTop">
    <p class="username">Dae Iddings</p>
    </div>
    <div class="headerBottom">
        <img src="cat-g778dfc752_640.png" alt="a white cartoon kitten holds a blue ball of yarn" class="profilePicBottom">
        <div class="topText">
            <p class="hello">Hello there,</p>
            <p class="userAt">Dae Iddings (@Dae)</p>
        </div>
        <div class="buttons">
            <button class="headerbutton">New</button>
            <button class="headerbutton">Upload</button>
            <button class="headerbutton">Share</button>
        </div>
    </div>
   </div>
   <div class="sidebar">
    <h3 class="sidebarTitle">&#9825; Dashboard</h3>
    <div class="topLinks">
        <div class="linkGroup">
            <span class="material-symbols-outlined">
                home
                </span>
            <a class="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Home</a>
        </div>
        <div class="linkGroup"></div>
        <div class="linkGroup"></div>
        <div class="linkGroup"></div>
        <div class="linkGroup"></div>
        <div class="linkGroup"></div>
    </div>
   </div>
   <div class="main-content"> main</div>
</body>
</html>
